version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  animated_bottom_navigation_bar: ^1.3.0
  carousel_slider: ^4.2.1
  page_transition: ^2.1.0
  blurrycontainer: ^1.0.2
  pull_to_refresh_flutter3: ^2.0.2
  skeletons: ^0.0.3
  shared_preferences: ^2.2.2
  http: ^1.1.0
  substring_highlight: ^1.0.33
  webview_flutter: ^4.4.2
  sqflite: ^2.3.0
  path: ^1.8.3
  lottie: ^2.6.0
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


